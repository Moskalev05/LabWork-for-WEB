<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: black;
      text-align: center;
    }

    p {
      font-size: 14pt;
    }

    font[color="red"] {
      color: red;
    }

    font[color="violet"] {
      color: violet;
    }

    img {
      width: 80px;
      height: 60px;
      margin-right: 10px;
      margin-top: 10px;
      vertical-align: top;
    }

    p:last-child {
      text-align: left;
    }

    font[size="6"] {
      font-size: 24px;
    }

    sub {
      vertical-align: sub;
    }

    s {
      text-decoration: line-through;
    }

    font[size="2"] {
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Фотографии не только для себя.</h1>
    <p><font color="red">Windows XP</font> <img src="image.jpg" alt="image" align = "right"></p>
     <p>предоставляет ряд удобных возможностей, чтобы показать другим свои фотографии. <u>Например, фотографии</u>, хранящиеся в папке <font color="violet">«Мои рисунки»,</font> </p> 
     <p align = right>можно отправить по</p>
    <p  align = "center"><font size="6">электронной почте.</font></p>
    <p>На <sub>это</sub> <s>уйдет всего лишь</s> одна минута — <b>вот</b> <font size="2">инструкции</font>.</p>
  </div>
</body>

</html>
